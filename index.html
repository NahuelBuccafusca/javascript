<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Repuestos Automotor</title>
</head>

<body>
    <header class="header">
        <h1>Repuestos Automotor</h1>
        <ul>
            <li>Inicio </li>
            <a href="/productos.html">
                <li>Productos</li>
            </a>
            <a href="/contacto.html">
                <li>Contacto</li>
            </a>
        </ul>
    </header>
    <main>
        <div class="usuario">
            <form class="formulario" id="formulario">
                <p>Si no está registrado ingrese sus datos a continuacion:</p>
                <label for="nombre">Ingrese su nombre</label>
                <input type="text" id="nombre" />
                <label for="apellido">Ingrese su apellido</label>
                <input type="text" id="apellido" />
                <label for="mail">Ingrese su mail</label>
                <input type="text" id="mail" />
                <label for="dni">Ingrese su dni</label>
                <input type="number" id="dni" />
                <br />
                <button class="boton" type="submit">registrarme</button>
            </form>
        </div>
        <div id="guardados">
            <button id="clientes">Ver usuarios registrados</button>
        </div>
        <article>
            "Somos una empresa dedicada a la importación y venta de repuestos para el automotor"
        </article>
    </main>
    <footer>
        <div>
            <h2>Seguinos en nuestras redes sociales</h2>
            <ul>
                <li><a href="https://www.instagram.com/"><i class="bi bi-instagram"></i>Instagram</a></li>
                <li><a href="https://es-la.facebook.com/"><i class="bi bi-facebook"></i>Facebook</a></li>
                <li><a href="https://www.youtube.com/"><i class="bi bi-youtube"></i>Youtube</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/main.js"></script>
</body>

</html>
